<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"><meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>sway</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10">
        <div class="col-xs-2">
          <span class="sway-logo">
            <img src="images/swaylogo.png" alt="left"/>
          </span>
        </div>
        <div class="col-xs-4 col-xs-offset-6">
          <ul class="visible-sm-block visible-md-block visible-lg-block list-inline pull-right">
            <li>FAQ</li>
            <li>Security</li>
          </ul>
          <i class="visible-xs-block fa fa-2x fa-bars pull-right" aria-hidden="true"></i>
        </div>
        <div class="col-xs-12 text-center">
          <h1>Your company's financial metrics, in Slack </h1>
          <h4> The slackbot that tells you your revenues, expenses and bank balances. On demand</h4>
            <span class="slack-image">
              <img src="images/slackimage.png" alt="center"/>
            </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
